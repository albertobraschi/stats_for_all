all:  
  types: { click: 0, hit: 1 }
  
  # no need if you work in "direct mode" only  
  server_host: localhost
  server_port: 9000
  dump_frequency_in_seconds: 600

# increment_type will set the modes to drb, direct or starling
development:
  increment_type: drb 

production:
  increment_type: starling

test:
  increment_type: direct